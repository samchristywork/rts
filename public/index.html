<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTS Game</title>
</head>
<body>
  <h1>RTS Games</h1>
  <button id="new-game-btn">Start New Game</button>
  <table border="1">
    <thead>
      <tr>
        <th>Game ID</th>
        <th>Status</th>
        <th>Map ID</th>
        <th>Players</th>
        <th>Entities</th>
        <th>Start Time</th>
        <th>Winner</th>
      </tr>
    </thead>
    <tbody id="games-table-body">
    </tbody>
  </table>

  <script>
    async function loadGames() {
      const response = await fetch('/api/games');
      const games = await response.json();

      const tbody = document.getElementById('games-table-body');
      tbody.innerHTML = '';

      games.forEach(game => {
        const row = document.createElement('tr');
        row.style.cursor = 'pointer';
        row.innerHTML = `
          <td>${game.id}</td>
          <td>${game.status}</td>
          <td>${game.mapId}</td>
          <td>${game.players.map(p => p.name || p.id).join(' vs ')}</td>
          <td>${game.entities.length}</td>
          <td>${new Date(game.startTime).toLocaleString()}</td>
          <td>${game.winner ? (game.players.find(p => p.id === game.winner)?.name || game.winner) : '-'}</td>
        `;
        row.onclick = () => {
          window.location.href = `/game.html?id=${encodeURIComponent(game.id)}`;
        };
        tbody.appendChild(row);
      });
    }

    document.getElementById('new-game-btn').addEventListener('click', async () => {
      const response = await fetch('/api/games', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        loadGames();
      }
    });

    loadGames();
  </script>
</body>
</html>
